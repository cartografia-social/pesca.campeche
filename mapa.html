<!doctype html>
<html lang="en">
    <head>

        <script src="data/linha_1.js"></script>

        <script src="data/ponto_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.8092033910053,-48.74461008283308],[-27.404586552673372,-48.13584704441393]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_linha_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nome'] !== null ? autolinker.link(feature.properties['nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['categoria'] !== null ? autolinker.link(feature.properties['categoria'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['folha'] !== null ? autolinker.link(feature.properties['folha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descricao'] !== null ? autolinker.link(feature.properties['descricao'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_linha_1_0() {
            return {
                pane: 'pane_linha_1',
                opacity: 1,
                color: 'rgba(183,72,75,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_linha_1');
        map.getPane('pane_linha_1').style.zIndex = 401;
        map.getPane('pane_linha_1').style['mix-blend-mode'] = 'normal';
        var layer_linha_1 = new L.geoJson(json_linha_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_linha_1',
            layerName: 'layer_linha_1',
            pane: 'pane_linha_1',
            onEachFeature: pop_linha_1,
            style: style_linha_1_0,
        });
        bounds_group.addLayer(layer_linha_1);
        map.addLayer(layer_linha_1);

                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_poligono_2');
        map.getPane('pane_poligono_2').style.zIndex = 402;
        map.getPane('pane_poligono_2').style['mix-blend-mode'] = 'normal';
        var layer_poligono_2 = new L.geoJson(json_poligono_2, {
            attribution: '',
            interactive: true,

            layerName: 'layer_poligono_2',
            pane: 'pane_poligono_2',
            onEachFeature: pop_poligono_2,
            style: style_poligono_2_0,
        });
        bounds_group.addLayer(layer_poligono_2);
        map.addLayer(layer_poligono_2);
        function pop_ponto_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tema'] !== null ? autolinker.link(feature.properties['Tema'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ponto_3_0() {
            return {
                pane: 'pane_ponto_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ponto_3');
        map.getPane('pane_ponto_3').style.zIndex = 403;
        map.getPane('pane_ponto_3').style['mix-blend-mode'] = 'normal';
        var layer_ponto_3 = new L.geoJson(json_ponto_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ponto_3',
            layerName: 'layer_ponto_3',
            pane: 'pane_ponto_3',
            onEachFeature: pop_ponto_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ponto_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ponto_3);
        map.addLayer(layer_ponto_3);
        setBounds();

    </body>
</html>
